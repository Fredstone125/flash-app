<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body, html {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
    }
    #gameContainer {
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border: 2px solid #333;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
  <script>
    // Register the service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(error => console.error('Service Worker Registration Failed:', error));
    }
  </script>
</head>
<body>
  <div id="gameContainer">
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div id="status">Your turn!</div>
  </div>

  <script>
    const board = Array(9).fill(null); // Game board state
    let isGameOver = false;
    const player = 'X';
    const computer = 'O';
    
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    // Function to handle user move
    function makeMove(index, symbol) {
      if (!board[index] && !isGameOver) {
        board[index] = symbol;
        document.querySelector(`.cell[data-index="${index}"]`).textContent = symbol;
        checkGameOver(symbol);
      }
    }

    // Handle user click
    document.querySelectorAll('.cell').forEach(cell => {
      cell.addEventListener('click', () => {
        const index = cell.getAttribute('data-index');
        if (!board[index] && !isGameOver) {
          makeMove(index, player);
          if (!isGameOver) computerMove();
        }
      });
    });

    // Function for the computer's move
    function computerMove() {
      let availableMoves = board.map((val, idx) => val === null ? idx : null).filter(val => val !== null);
      if (availableMoves.length > 0) {
        const randomIndex = availableMoves[Math.floor(Math.random() * availableMoves.length)];
        makeMove(randomIndex, computer);
      }
    }

    // Function to check for game over
    function checkGameOver(symbol) {
      const status = document.getElementById('status');

      // Check for winner
      for (let combo of winningCombinations) {
        const [a, b, c] = combo;
        if (board[a] === symbol && board[b] === symbol && board[c] === symbol) {
          isGameOver = true;
          status.textContent = `${symbol} wins!`;
          return;
        }
      }

      // Check for a draw
      if (!board.includes(null)) {
        isGameOver = true;
        status.textContent = "It's a draw!";
      }
    }

    // Reset game for a new round
    function resetGame() {
      board.fill(null);
      isGameOver = false;
      document.querySelectorAll('.cell').forEach(cell => cell.textContent = '');
      document.getElementById('status').textContent = "Your turn!";
    }

    // Click event to reset game
    document.getElementById('status').addEventListener('click', resetGame);
  </script>
</body>
</html>
